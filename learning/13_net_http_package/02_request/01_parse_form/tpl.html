<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type Submit</title>
</head>
<body>


{{if .}}
<main>
    <p><strong>variable names</strong> (identifiers) and <em>values</em>:</p>
    {{range $key, $value := .}}
            <p><strong>{{$key}}</strong></p>
            <ul>{{range $value}}<li><h1><em>{{.}}</em></h1></li>{{end}}</ul>
    {{end}}
</main>
{{end}}


<form action="/" method="POST">
        <input type="text" name="myName" placeholder="first name" autofocus autocomplete="off">
        <input type="submit" name="submit-btn" value="it's a button">
</form>

</body>
</html>
